<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreakHabitBuilder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Habit Streak Builder</h1>
        <div id="app">
            <div class="stats-section">
                <h2>Your Progress</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-number" id="totalHabits">0</span>
                        <div class="stat-label">Total Habits</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="activeStreaks">0</span>
                        <div class="stat-label">Active Streaks</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="longestStreak">0</span>
                        <div class="stat-label">Longest Streak</div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="completedToday">0</span>
                        <div class="stat-label">Completed Today</div>
                    </div>
                </div>
            </div>

            <div class="add-habit-section">
                <h2>Add New Habit</h2>
                <div class="habit-form">
                    <input type="text" id="habitName" placeholder="Enter habit name...">
                    <button id="addHabitBtn">Add Habit</button>
                </div>
            </div>

            <div class="habits-list">
                <h2>Your Habits</h2>
                <div id="habitsContainer">
                    <!-- Habits will be displayed here -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
